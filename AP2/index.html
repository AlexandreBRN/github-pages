<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-black text-white p-5 text-center">
        <h1>Aprendendo Formulários com BootStrap</h1>
    </header>
    <main>
        <section class="d-flex justify-content-center ">
            <form class="d-flex flex-column w-50 border p-3 mt-3 rounded bg-black text-white">
                <h2>Login</h2>

                <label for="email2">Email:</label>
                <input placeholder="Digite seu email" class="form-control" type="email" id="email2">

                <label for="senha">Senha</label>
                <input  placeholder="Digite sua senha" class="form-control" type="password">

                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Lembre-me
                </label>
                <input class="mt-3 btn btn-primary" type="submit">
            </form>
        </section><!--Formulário de longin-->

        <section class="d-flex justify-content-center ">
            <form class="d-flex flex-column w-50 border p-3 mt-3 rounded">
                <h2>Contato</h2>
                
                <label for="nome2">Nome:</label>
                <input class="form-control" type="text" id="nome2">

                <label for="email3">Email:</label>
                <input class="form-control" type="email" id="email3">

                <label for="msg">Mensagem</label>
                <textarea class="form-control" name="msg" id="msg" cols="30" rows="5"></textarea>

                <input class="mt-3 btn btn-primary" type="submit">

            </form>

        </section><!--Formulário de contato-->
        
       
       
        <section class="d-flex justify-content-center ">

            <form class="d-flex flex-column w-50 border p-3 mt-3 rounded">
                <h2>Cadastro de aluno</h2>
                <label for="nome">Nome:</label>
                <input class="form-control" id="nome" type="text">
                <label for="email">Email:</label>
                <input class="form-control" type="email">
                <label for="data">Data de Nasc.:</label>
                <input class="form-control" type="date">

                <label for="curso">Escolha um curso:</label>
                <select class="form-control" id="curso" name="cars">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JS</option>
                    <option value="python">PYTHON</option>
                </select>

                <div class="d-flex">
                 
                    <input type="radio" id="html" name="sex" value="HTML">
                    <label class="ms-2" for="html">Masculino</label>
                </div>
                <div class="d-flex">
                    
                    <input type="radio" id="css" name="sex" value="CSS">
                    <label class="ms-2" for="css">Feminino</label>
                </div>
                <div class="d-flex"> 
                   
                    <input type="radio" id="javascript" name="sex" value="JavaScript">
                    <label class="ms-2" for="javascript">Prefiro não dizer</label>
                </div>

                <label for="curso">Quantos cursos você pretende fazer?</label>
                <input class="form-control" type="number" max="3" min="0">

                <label for="cor">Qual sua cor favorita?</label>
                <input type="color" id="cor">

                <input class="mt-3 btn btn-primary" type="submit" value="Salvar">
            </form>




        </section><!--Formulário de cadastro-->

       





    </main>






</body>

</html>
